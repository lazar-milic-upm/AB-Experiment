<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Post-Task Survey</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Post-Task Survey</h2>
        <form>
            <p><strong>Which banner colors do you remember?</strong></p>
            <input type="text" name="bgColor" placeholder="Background color">
            <input type="text" name="textColor" placeholder="Text color">
            <input type="text" name="word" placeholder="One word from banner">

            <p><strong>How would you rate the banner design?</strong></p>
            <label><input type="radio" name="appeal" value="1"> Very Poor</label>
            <label><input type="radio" name="appeal" value="5"> Very Good</label>

            <p><strong>Did the banner distract you?</strong></p>
            <label><input type="radio" name="distraction" value="Yes"> Yes</label>
            <label><input type="radio" name="distraction" value="No"> No</label>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
